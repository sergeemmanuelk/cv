name: Build and deploy to GitHub Pages
on:
  push:
    branches:
      - main # change to the branch you want to trigger the action from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm install
      - name: Build resume
        run: npx resumed render resume.json --theme jsonresume-theme-mooser && mkdir public && mv resume.html public/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
